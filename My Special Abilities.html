<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Special Abilities</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #07d9f5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  p {
    font-size: 18px;
    color: #666;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    font-size: 16px;
    line-height: 1.6;
    color: #444;
    margin-bottom: 10px;
  }

  li:before {
    content: "\2022";
    color: #5cb85c;
    font-weight: bold;
    display: inline-block;
    width: 1em;
    margin-left: -1em;
  }

  .home-link {
    display: block;
    text-align: center;
    margin-top: 20px;
  }

  .home-link a {
    text-decoration: none;
    background-color: #5cb85c;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .home-link a:hover {
    background-color: #4a974d;
  }
</style>
</head>
<body>
<div class="container">
  <h1>My Special Abilities</h1>
  <hr>
  <ul>
    <li>I can play guitar and drums.</li>
    <li>I have proficiency in English; I can listen and translate.</li>
    <li>Programming is my passion.</li>
    <li>I can play football and badminton.</li>
  </ul>
  <div class="home-link">
    <a href="index1.html">Home</a>
  </div>
</div>
</body>
</html>
